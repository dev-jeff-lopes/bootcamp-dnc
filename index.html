<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Bootcamp DNC</title>
</head>

<body>

    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>

        <button>Login</button>
    </nav>

    <section>
        <header>
            <h1>BOOTCAMP DNC</h1>
            <h2>
                Esse será um evento exclusivo para todos os alunos<br>
                da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma <br>
                semana intensiva de conteúdo de mercado entre <br>
                <span class="invert"> BACK-END, FRONT-END & BANCO DE DADOS.</span>

            </h2>

        </header>

        <form action="" autocomplete="on">
            <div class="form-group">
                <label for="iname">Nome:</label>
                <input placeholder="Insira seu nome aqui" type="text" name="name" id="iname">
            </div>

            <div class="form-group">
                <label for="ilastName">Insira seu nome aqui</label>
                <input placeholder="Insira seu sobrenome aqui" type="text" name="lastName" id="ilastName">
            </div>

            <!--******checkbox*********-->
            <div class="form-group">
                <label>Área de Interesse:</label>
                <div class="checkbox-itens">
                    <input type="checkbox" value="Front-End" name="Front-End" id="iFront-End">
                    <label for="iFront-End">Front-End</label>

                    <input type="checkbox" value="Back-End" name="Back-End" id="iBack-End">
                    <label for="iBack-End">Back-End</label>

                    <input type="checkbox" value="Banco-de-Dados" name="Banco de Dados" id="iBanco-de-Dados">
                    <label for="iBanco-de-Dados">Banco de Dados</label>
                </div>
            </div>
            <!--******FIM checkbox*********-->

            <div class="form-group">
                <label for="iemail">E-mail:</label>
                <input placeholder="Insira seu e-mail aqui" type="email" name="email" id="iemail">
            </div>

            <div class="form-group">
                <label for="iphone">Telefone:</label>
                <input placeholder="(99) 9999-9999" type="number" name="phone" id="iphone">
            </div>

            <div class="form-group">
                <label for="ifrase">Insira uma frase criativa aqui:</label>
                <input placeholder="Qual frase criativa você gostaria de falar? :)" type="text" name="frase"
                    id="ifrase">
            </div>
            <input type="submit" value="Login">
        </form>
    </section>

    
</body>

</html>
